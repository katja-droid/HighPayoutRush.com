    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="header"></header>

    <main>
      <section class="hero-other">
        <div class="hero-container">
          <h1 class="hero-title">Thank you for your order!</h1>
          <p class="hero-text">
            Your purchase has been successfully processed. Order ID:
            <span id="orderNumber"></span>
          </p>
          <a href="./index.html" class="basket-btn"> Return to Homepage </a>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="./js/builder.js" type="module"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const orderNumber = params.get("orderNumber");
    
        const orderNumberEl = document.getElementById("orderNumber");
        if (orderNumber && orderNumberEl) {
          orderNumberEl.textContent = orderNumber;
        }
      });
    </script>
  </body>
